# Simple nginx config for serving static demos
# Note: This is only needed if self-hosting. For S3/GitHub Pages, ignore this file.

server {
    listen 80;
    server_name demo.lavinmq.com;

    # Root directory for static demos
    root /var/www/lavinmq-demos/public;
    index index.html;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Root landing page
    location = / {
        try_files /index.html =404;
    }

    # Static demo: Chat app (SPA routing)
    location /chat {
        try_files $uri $uri/ /chat/index.html;
    }

    # Add more static demos here
    # location /another-static-demo {
    #     try_files $uri $uri/ /another-static-demo/index.html;
    # }

    # Backend demos are deployed separately (Heroku, fly.io, etc.)
    # and linked from the landing page

    # Cache static assets for 1 year
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Don't cache HTML files
    location ~* \.html$ {
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Logging
    access_log /var/log/nginx/lavinmq-demos.access.log;
    error_log /var/log/nginx/lavinmq-demos.error.log;
}
